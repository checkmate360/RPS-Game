<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper,Scissors Game </title>
    <meta charset='UTF-8'/>
  </head>
  <body>
    <h1>Lets Play Rock, Paper, Scissors</h1>
    <script>
      game()
      function game() {
        for(i=0; i<5; i++){
          let userInput= prompt('What do you play');
          userInput = validateInput(userInput);
          alert(playRound(computerPlay(),userInput));
        }
      }
      function validateInput(userInput) {
        let ui = userInput.toLowerCase();
        if(!(ui==='rock' || ui==='paper' || ui==='scissors')) {
          let inputAgain = prompt('Please enter a valid value');
          ui = validateInput(inputAgain);
        }
        return ui;
      }
      function computerPlay() {
        const values = ['Rock', 'Paper', 'Scissors'];
        let num = Math.floor(Math.random() * values.length);
        return values[num];
      }
      function playRound(computerSelection, playerSelection) {
        const cs = computerSelection.toLowerCase();
        const ps = playerSelection.toLowerCase();
        var result;
        if(ps==='rock' && cs==='scissors') result = 'win';
        else if(ps==='rock' && cs==='paper') result = 'lose';
        else if(ps==='rock' && cs==='rock') result = 'tie';
        else if(ps==='paper' && cs==='rock') result = 'win';
        else if(ps==='paper' && cs==='scissors') result = 'lose';
        else if(ps==='paper' && cs==='paper') result = 'tie';
        else if(ps==='scissors' && cs==='paper') result = 'win';
        else if(ps==='scissors' && cs==='rock') result= 'lose';
        else if(ps==='scissors' && cs==='scissors') result = 'tie';
        if(result==='win') {
          return `You win, ${ps} beats ${cs}!`;
        } else if(result==='lose') {
          return `You lose, ${cs} beats ${ps}!`;
        } else {
          return `Tie, you both played ${ps}!`;
        }
      }
      console.log(playRound(computerPlay(),'rock'));


    </script>
  </body>
</html>
